<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="card">
        <img src="./src/imagens/image-product-desktop.jpg" alt="" class="img-prod">

        <div class="information">
            <h2 class="type">P E R F U M E</h2>

            <h1 class="name">Gabrielle Essence Eau De Parfum</h1>

            <p class="description">A floral, solar and voluptuous interpratation composed by Olivier Polge,
                Perfume-Creator
                for the House of CHANEL
            </p>

            <div class="price">
                <p class="current-price">$149.99</p>
                <p class="former-price">$169.99</p>
            </div>

            <div class="button-add">
                <img src="./src/imagens/icon-cart.svg" alt="" class="button-icon">
                <p class="button-text">Add to Cart</p>
            </div>
        </div>
    </main>
</body>

</html>
